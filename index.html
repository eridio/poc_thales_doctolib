            xhr.withCredentials = true;
            xhr.onload = () => {
                if (xhr.readyState === 4) {
                    if ((xhr.status === 200) || (xhr.status === 202) || (xhr.status === 201)) {
                        console.log(xhr.statusText);
                        parseData(xhr.responseText);
                    } else {
